<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Block, Inline-block</title>

    <style>
        div{
            border: 1px solid rgb(198, 77, 98);
        }
        p{
            border: 1px solid rgb(198, 77, 98);
        }
        h1{
            border: 1px solid rgb(198, 77, 98);
        }

        span{
            border: 1px solid rgb(21, 167, 207);
        }
        a{
            border: 1px solid rgb(21, 167, 207);
        }
        strong{
            border: 1px solid rgb(21, 167, 207);
        }
    </style>
</head>
<body>
    <div>TESTE</div>
    <p>TESTE</p>
    <h1>TESTE</h1>

    <span>Grifinoria</span>
    <a href="">Bilbo</a>
    <strong>Gremio</strong>
</body>
</html>

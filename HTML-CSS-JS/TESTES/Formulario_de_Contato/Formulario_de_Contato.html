<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contato</title>
    <link rel="stylesheet" href="style_teste1.css">
</head>
<body>

    <div class="Container">
        <form id="Formulario_de_Contato">
            <h2>Contato</h2>

            <div class="form-group">
                <label for="name">Nome: </label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone: </label>
                <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" pattern="^\(\d{2}\) \d{4,5}-\d{4}$">
            </div>

            <div class="form-group">
                <label for="subject">Assunto: </label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected> Selecione um assunto</option>
                    <option value="duvida">DÃºvida</option>
                    <option value="suporte">Suporte</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mensagem: </label>
                <textarea name="message" id="message" rows="5" placeholder="Escreva sua mensagem" required></textarea>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Aceito os termos de uso</label>
            </div>

            <div class="form-group">
                <button type="submit" id="submitbtn" disabled>Enviar</button>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
